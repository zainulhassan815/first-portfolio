<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="navbar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Learning JQuery</title>
</head>

<body>
    <nav class="navbar">
        <ul class="links">
            <li class="logo-container">
                <img class="logo" src="logo.jpg" alt="Logo">
                <p class="logo-name">QuickTips</p>
            </li>
            <button class="hamburger">
                <i class="material-icons">menu</i>
            </button>
            <li class="nav-link">
                <a href="#">Home</a>
            </li>
            <li class="nav-link">
                <a href="#">Contact</a>
            </li>
            <li class="nav-link">
                <a href="#">About</a>
            </li>
        </ul>
    </nav>

    <main class="landing">
        <div class="title-container">
            <h1 class="title">The QuickTips Store</h1>
            <h2 class="tagline">Get Awesome & Super Cool Resources For Apps</h2>
            
            <div class="btn-container">
                <div class="download-btn">
                    <img class="icon" src="playstore.png" alt="Playstore Icon">
                    <p>Download App</p>
                </div>
                <div class="promo-btn">
                    <img class="icon" src="youtube.png" alt="YouTube Icon">
                    <p>Watch Promo</p>
                </div>
            </div>

        </div>
        <img class="app-image" src="app.svg" alt="App Image">
    </main>

    <script src="jquery-3.6.0.js"></script>
    <script src="index.js"></script>

</body>

</html>
